<div class="card">
  <div class="card-body">
    <div class="card-top">
      <div class="title">
        <strong>Title </strong>
        <span class="title-text"> {{ blog.title }}</span>
      </div>
      <span class="author"
        ><i class="fa-solid fa-user"></i> {{ blog.author }}</span
      >
    </div>

    <p class="card-text">
      <strong class="static-text">Text </strong> {{ blog.text }}
    </p>
    <div class="actions">
      <a [routerLink]="['/blog', blog.id]" class="btn btn-success">Details</a>
      <button (click)="deleteBlog(blog.id)" class="btn btn-danger">
        Delete
      </button>
      <a [routerLink]="['/blogEdit', blog.id]" class="btn btn-primary">Edit</a>
    </div>
  </div>
</div>
